
Create Table vendor (
vendor_id int(6)  UNSIGNED AUTO_INCREMENT PRIMARY KEY,
vendor_shortname varcha(60)
name varchar(200),
address varchar(200),
city varchar(200),
state varchar(200),
zip varchar(200),
country varchar(200),
contact varchar(200),
current varchar(200),
)


CREATE TABLE taxi_trips (
    trip_id                 INT  UNSIGNED AUTO_INCREMENT PRIMARY KEY,
    vendor_id               VARCHAR(3),
    pickup_datetime         TIMESTAMP,
    dropoff_datetime        TIMESTAMP,
    passenger_count         SMALLINT,
    trip_distance           DECIMAL(18,6),
    pickup_latitude         DECIMAL(18,14),
    pickup_longitude        DECIMAL(18,14),
    rate_code_id            SMALLINT,
    store_and_fwd_flag      VARCHAR(1),
    dropoff_longitude       DECIMAL(18,14),
    dropoff_latitude        DECIMAL(18,14),
    payment_type            VARCHAR(3),
    fare_amount             DECIMAL(18,6),
    surcharge   			DECIMAL(18,6),
    tip_amount              DECIMAL(18,6),
    tolls_amount            DECIMAL(18,6),
    extra                   DECIMAL(18,6),
    total_amount            DECIMAL(18,6),
);   
